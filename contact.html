<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxen</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="30" height="30">
                    <path d="M0,5 30,5" stroke="#828282"
                    stroke-width="5"/>
                    <path d="M0,14 30,14" stroke="#828282"
                    stroke-width="5"/>
                    <path d="M0,23 30,23" stroke="#828282"
                    stroke-width="5"/>
                </svg>
            </a>
        </span>

        <div class="logo">
            <a href="index.html"><img src="logo.png" alt=""></a>  
        </div>

        <ul class="navbar-nav">
            <li><a href="index.html" class="underline">Home <i class="glyphicon glyphicon-home"></i></a></li>
            <li><a href="about.html" class="underline">About <i class="glyphicon glyphicon-info-sign"></i></a> </li>
            <li><a href="#" class="underline">Portfolio <i class="glyphicon glyphicon-folder-open"></i></a></i></li>
            <li><a href="contact.html" class="underline">Contact <i class="glyphicon glyphicon-phone-alt"></i></a></li>
        </ul>
    </nav>

    <div id="side-menu" class="side-nav">
        <ul>
            <li><a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a> <!--&times;, X button--></li>
            <li><a href="index.html" class="underline">Home <i class="glyphicon glyphicon-home"></i></a></li>
            <li><a href="about.html" class="underline">About <i class="glyphicon glyphicon-info-sign"></i></a></li>
            <li><a href="#" class="underline">Portfolio <i class="glyphicon glyphicon-folder-open"></i></a></li>
            <li><a href="contact.html" class="underline">Contact <i class="glyphicon glyphicon-phone-alt"></i></a></li>
        </ul>
    </div>

    <div class="contact-section">
        <div class="contact-form">
            <h2>Contact Me.</h2>
            <p>Send me your message with complete details about the work you want. <br> 
                Please take note that all work/designs are to be commissioned only.
            </p>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>
    
    
    <script>
        function openSlideMenu(){
            document.getElementById('side-menu').style.width
            = '340px';
        }

        function closeSlideMenu(){
            document.getElementById('side-menu').style.width
            = '0';
        }
    </script>
</body>
</html>
